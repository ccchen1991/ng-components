<div class="d-flex flex-row flex-wrap">
    <div class="m-2">
        <button seb-btn size="sm">
            <span class="button">
                primary btn sm
            </span>
            <seb-loader [toggle]="true" [fullScreen]="false">
            </seb-loader>
        </button>
    </div>
    <div class="m-2">
        <button seb-btn outline>
            <span class="button">
                outline btn default
            </span>
            <seb-loader [toggle]="true" [fullScreen]="false">
            </seb-loader>
        </button>
    </div>
    <div class="m-2">
        <button seb-btn="light">
            <span class="button">
                light btn default
            </span>
            <seb-loader [toggle]="true" [fullScreen]="false">
            </seb-loader>
        </button>
    </div>
    <div class="m-2">
        <button seb-btn="link">
            <span class="button">
                link btn default
            </span>
            <seb-loader [toggle]="true" [fullScreen]="false">
            </seb-loader>
        </button>
    </div>
    <div class="m-2">
        <button seb-btn="secondary" size="lg">
            <span class="button">
                secondary btn lg
            </span>
            <seb-loader [toggle]="true" [fullScreen]="false">
            </seb-loader>
        </button>
    </div>
</div>
